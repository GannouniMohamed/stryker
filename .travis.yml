language: node_js
node_js:
- node
- lts/*
- '6'
- '4'
install: npm install
before_install:
- if [[ `npm -v` = 2* ]]; then npm i -g npm@3; fi
sudo: required
addons:
  chrome: stable
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm test
- test $TRAVIS_NODE_VERSION = 6 && $TRAVIS_PULL_REQUEST = false && npm run stryker
after_success: ".travis/ci-release.jsh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
